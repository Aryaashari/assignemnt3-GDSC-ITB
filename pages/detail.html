<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="../../assets/style/style.css">
    <link rel="stylesheet" href="../../assets/style/detail.css">

    <!-- Google Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Start Header Area -->
    <header>

        <!-- Start Navbar Area -->
        <div class="navbar">
            <a href="../../index.html" onclick="handleBackButton()" class="back-button">
                <img src="../../assets/img/back.png" alt="back-button">
            </a>
            <h2 class="nav-title">
                My Resto
            </h2>
        </div>
        <!-- End Navbar Area -->

    </header>
    <!-- End Header Area -->


    <!-- Start Main Area -->
    <main>


        <!-- Start Detail Area -->
        <div class="detail">

            <div class="section-header">
                <div class="section-line"></div>
                <div class="section-title">Detail</div>
                <div class="section-line"></div>
            </div>


            
            <div class="row">
                <div class="detail-img">
                    <img src="" alt="">
                </div>

                <div class="detail-right">
                    <h3 class="detail-title"></h3>
                    <p class="detail-desc"></p>
                    <!-- <div class="detail-right-footer">
                        <p>IDR 30.000</p>
                        <a href="" class="button">Order</a>
                    </div> -->
                </div>
            </div>

        </div>
        <!-- End Detail Area -->


    </main>
    <!-- End Main Area -->


    <!-- Start Footer Area -->
    <footer>
        <p>Copyright 2023 Arya Ashari</p>
    </footer>
    <!-- End Footer Area -->


    <script>

        const name = sessionStorage.getItem("name");
        const instrcution = sessionStorage.getItem("instruction");
        const thumb = sessionStorage.getItem("thumb");

        document.title = name;
        
        imageThumb = document.querySelector(".detail-img img");
        title = document.querySelector(".detail-title");
        desc = document.querySelector(".detail-desc");

        imageThumb.setAttribute("src", thumb);
        imageThumb.setAttribute("alt", name);

        title.innerText = name;
        desc.innerText = instrcution;
        
        function handleBackButton() {
            sessionStorage.clear();
            window.location.href = "../index.html";
        }

    </script>
</body>
</html>
